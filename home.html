<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/style/main.css">
  <title></title>
</head>

<body>
  <div class="content">
    <div class="nav top">
      <div class="row">
        <div class="logo-container center">
          <img src="../images/logo.svg">
        </div>
      </div>
      <div class="">
        <div class="row">
          <div class="user-input">
            <input onkeypress="changeGoButtonOnUserInput()" id="from-input" type="text" name="from" placeholder="From">
          </div>
        </div>
        <div class="row">
          <div class="user-input">
            <input onkeypress="changeGoButtonOnUserInput()" id="to-input" type="text" name="to" placeholder="To">
          </div>
        </div>
      </div>
      <div class="row search-route hidden">
        <div class="button-container background-green center">
          <button type="button" name="search-route">GO</button>
        </div>
      </div>
      <div class="row predetermined">
        <div class="button-container center">
          <button type="button" onclick="toggleVisibility('GoHome');" name="predetermined-home"><i class="material-icons-outlined md-36">home</i></button>
        </div>
        <div class="button-container center">
          <button type="button" onclick="toggleVisibility('GoToWork');" name="predetermined-work"><i class="material-icons-outlined md-36">work_outline</i></button>
        </div>
      </div>
    </div>
    <!-- <div id="map" class="row">
    </div> -->

    <div class="nav bottom">
      <div class="row">
        <div class="button-container center not-active">
          <a href="LogIn.html" class="button"><i class="material-icons-outlined md-36">account_circle</i></a>
        </div>
        <div class="button-container center active">
          <a href="home.html" class="button"><i class="material-icons-outlined md-36">map</i></a>
        </div>
      </div>
    </div>
  </div>
  <script src="script/main.js"></script>
</body>

</html>
