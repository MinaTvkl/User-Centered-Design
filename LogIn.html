<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CO2GO</title>
</head>

<body>
  <div class="content">
    <div class="nav top">
      <div class="row">
        <div class="logo-container center">
          <img id="logo" src="./images/logo.svg">
        </div>
      </div>
    </div>

    <div class="center">
      <div class="row x-large">
        <div class="profile-container center">
          <a href="LogIn.html" class="button"><i class="material-icons md-72">account_circle</i></a>
        </div>
      </div>
      <div class="">
        <div class="row">
          <div class="user-input">
            <input onkeypress="changeGoButtonOnUserInput()" id="username-input" type="text" name="name" placeholder="Username">
          </div>
        </div>
        <div class="row">
          <div class="user-input">
            <input onkeypress="changeGoButtonOnUserInput()" id="userpassword-input" type="password" name="pw" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="button-container background green center">
          <button type="button" name="search-route">Login</button>
        </div>
      </div>
      <div class="row">
        <div class="register-container">
          <p class="register">Don't have an account yet? <a class="" href="">Register here!</a></p>
        </div>
      </div>
    </div>

    <div class="nav bottom">
      <div class="row">
        <div class="button-container center active">
          <a href="./login.html" class="button"><i class="material-icons-outlined md-36">account_circle</i></a>
        </div>
        <div class="button-container center not-active">
          <a href="./home.html" class="button"><i class="material-icons-outlined md-36">map</i></a>
        </div>
      </div>
    </div>
  </div>
  <script src="script/main.js"></script>
</body>

</html>
