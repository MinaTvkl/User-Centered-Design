<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/style/main.css">
  <title></title>
</head>

<body>
  <div class="content">
    <div class="nav top">
      <div class="row">
        <div class="logo-container center">
          <img src="../images/logo.svg">
        </div>
      </div>
      <div class="">
        <div class="row">
          <div class="user-input">
            <input type="text" name="from" placeholder="From">
          </div>
        </div>
        <div class="row">
          <div class="user-input">
            <input type="text" name="to" placeholder="To">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="button-container center">
          <button type="button" name="predetermined-home"><i class="material-icons-outlined md-36">home</i></button>
        </div>
        <div class="button-container center">
          <button type="button" name="predetermined-work"><i class="material-icons-outlined md-36">work_outline</i></button>
        </div>
      </div>
    </div>
    <div id="map" class="row"></div>

    <div class="nav bottom">
      <div class="row">
        <div class="button-container center not-active">
          <a href="profile.html" class="button"><i class="material-icons-outlined md-36">account_circle</i></a>
        </div>
        <div class="button-container center active">
          <a href="main.html" class="button"><i class="material-icons-outlined md-36">map</i></a>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
